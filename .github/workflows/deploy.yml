name: Deploy SSML Editor Library Example
on:
  workflow_dispatch:
  push:
    branches: [master]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # 3. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22' # 使用 Node.js 22.x 版本
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm' # 启用 pnpm 缓存以加速依赖安装

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 构建项目所有包
      - name: Build all packages
        run: pnpm run build:packages # 运行构建脚本

      # 6. 构建项目示例
      - name: Build example
        run: pnpm run build:example # 运行构建脚本，生成 example/dist 目录

      # 7. 构建项目网站
      - name: Build website
        run: pnpm run build:website # 运行构建脚本，生成 website/build 目录

      # 8. 复制 dist 目录到 build 目录中
      - name: Copy example/dist to website/build
        run: cp -fr ./example/dist ./website/build/example/

      # 9. 部署 website 到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: ./website/build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
