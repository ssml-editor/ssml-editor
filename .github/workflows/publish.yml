name: Publish SSML Editor Library
on:
  workflow_dispatch:
  push:
    tags:
      - '1.*' # 当推送的 tag 名以 '1.' 开头时触发
permissions:
  contents: write
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # 3. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22' # 使用 Node.js 22.x 版本
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm' # 启用 pnpm 缓存以加速依赖安装

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 构建项目
      - name: Build all packages
        run: pnpm run build:all # 运行构建脚本，生成 dist 目录

      # 6. 发布到 Npm
      - name: Publish all packages to npm
        run: pnpm -r publish --tag=next --force --report-summary --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # 使用Github配置的 NPM_TOKEN
